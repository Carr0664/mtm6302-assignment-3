<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='container'>
        <h1 id='count-name'>Countdown Timer</h1>
        <h1 id="display"></h1>
        <form id='countdown-form'>
            Countdown Title:<br><input id='input-title' class='inputs'><br>
            Year:<br><input type='number' id='input-year' class='inputs'><br>
            Month:<br><input type='number' id='input-month' class='inputs'><br>
            Day:<br><input type='number' id='input-day' class='inputs'><br>
            <button type='submit' id='store-data'>Get Countdown</button>
        </form>
        <button id='clear'>Clear Date</button>
    </div>
    <script src='script.js'></script>
</body>
</html>
